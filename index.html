<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Course Catalog</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
            crossorigin="anonymous"
        >
        <style></style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary" id="nav">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a class="navbar-brand" href="#">Acalanes Unified High School District Course Catalog</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-4">
                <div class="alert alert-warning">
                    This data is only updated to the current school year and may be inaccurate.
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <script src="index.js"></script>
                    <div class="mt-3 mb-3">
                        <form>
                            <div class="form-row">
                                <label for="schools">School:</label>
                                <select id="schools" class="schools form-control  mb-3" onchange="schoolChange(this.value)">
                                    <option value="*" disabled selected>-Select school-</option>
                                    <option value="Acalanes">Acalanes</option>
                                    <option value="Campolindo">Campolindo</option>
                                    <option value="Las Lomas">Las Lomas</option>
                                    <option value="Miramonte">Miramonte</option>
                                    <option value="*">All schools</option>
                                </select>
                                <label for="grades">Grade:</label>
                                <select id="grades" class="grades form-control" onchange="gradeChange(this.value)">
                                    <option value="*" disabled selected>-Select grade-</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="*">All grades</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="courses"></div>
                </div>
                <div class="col-3"><a href="#nav">Go to top</a></div>
            </div>
        </div>
    </body>
</html>
